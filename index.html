<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator-SurajPrakash</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculater">
        <input id="inputbox" type="text">
        <table class="table">
            <tr>
                <td>
                    <button>(</button>
                </td>
                <td>
                    <button>)</button>
                </td>
                <td>
                    <button>%</button>
                </td>
                <td>
                    <button  id="c">C</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>*</button>
                </td>

            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>+</button>
                </td>
                <td>
                    <button id="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
    <br><br>
    <footer>
        <p>All Rights Reserved | Suraj Prakash</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
